<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to MP3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">ðŸŽµ YouTube to MP3 Converter</h1>
        <form method="POST" action="/download" class="mt-4" id="downloadForm">
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url" required>
            </div>
            <button type="submit" class="btn btn-primary" id="downloadBtn">Download MP3</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const button = document.getElementById('downloadBtn');
        const message = document.getElementById('message');

        form.addEventListener('submit', () => {
            button.disabled = true;
            button.textContent = 'Processing...';
            message.textContent = '';
        });
    </script>
</body>
</html>
